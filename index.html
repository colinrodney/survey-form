<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Survey Form</title>
  
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i&display=swap" rel="stylesheet"> 

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--LOCAL STYLESHEET-->
  <link rel="stylesheet" type="text/css" href="surveyForm.css">

<body id="bootstrap-override">
  <div class="page-header">
    <div>
      <h1 id="title">HBCU Marching Band Survey</h1>
      <p class="lead" id="description">Tell us who has the <span>best</span> HBCU Marching Band!</p>
    </div>
  </div>

  <!-- labels + input fields -->
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Name" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Age:</label>
      <input id="number" class="form-control" type="number" placeholder="Age" min="18" max="120">
    </div>

    <div class="form-group">
      <label for="dropdown">What School has the best marching band?</label>
      <select id="dropdown" name="test" class="form-control">
        <option>Select One</option>
        <option value="School-a">School A</option>
        <option value="School-b">School B</option>
        <option value="School-c">School C</option>
      </select>
    </div>

    <!-- radio buttons -->
    <div class="form-group radioButtons" id="radioButtons">
      <div id="radioButtonlabel">
        <p>Radio Buttons</p>
      </div>
      <div>
        <input id="number_1" type="radio" name="selection" value="1">
        <label for="number_1">Option 1</label>
      </div>

      <div>
        <input id="number_2" type="radio" name="selection" value="2">
        <label for="number_2">Option 2</label>
      </div>

      <div id="option3">
        <input id="number_3" type="radio" name="selection" value="3">
        <label for="number_3">Option 3</label>
      </div>

    </div>

    <!-- Another dropdown menu...-->
    <div class="form-group">
      <label for="dropdown" id="dropdownMenu2">What School has the best dance team?</label>
      <select name="test" class="form-control">
        <option>Select One</option>
        <option value="School-a">School A</option>
        <option value="School-b">School B</option>
        <option value="School-c">School C</option>
      </select>
    </div>

    <!-- checkboxes -->
     <div class="form-group">
      <div id="chkBox_header">
        <label>Checkboxes</label>
      </div>

      <div class="chkBox">
        <input type="checkbox" id="chk_box1" name="lorem ipsum" value="option_1">
        <label for="chk_box1">Option 1</label>
      </div>

      <div class="chkBox">
        <input type="checkbox" id="chk_box2" name="lorem ipsum" value="option_2">
        <label for="chk_box2">Option 2</label>
      </div>

      <div class="chkBox">
        <input type="checkbox" id="chk_box3" name="lorem ipsum" value="option_3">
        <label for="chk_box2">Option 3</label>
      </div>

    </div>

    <!-- textarea for comments-->
    <div class="form-group textComments">
      <div class="commentHeader">
        <label>Comments/Suggestions?</label>
      </div>
      <div class="commentBox">
        <textarea id="textbox" placeholder="Enter text here" rows="5" cols="30"></textarea>
      </div>
    </div>

    <!-- call-to-action button -->
    <div class="buttonWrapper">
      <div class="submitButton">
        <button id="submit" type="submit" class="btn btn-default submitButton">Submit</button>
      </div>
    </div>

    <div id="validationLogo">
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
          <img style="border:0;width:88px;height:31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss"
              alt="Valid CSS!" />
        </a>
    </div>
  </form>
</body>

</html>
